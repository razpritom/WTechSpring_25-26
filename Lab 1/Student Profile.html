<!DOCTYPE html>
<html lang="eng">
    <title>Student Registration Page</title>
<head>
    <h1>Student Registration Form</h1>
</head>    
    <form>
        <label for="Student name">Student Name:</label>
        <input type="text" id="Student name" name="Student name" placeholder="Enter Your Name">
        <br><br>

        <label for="CGPA">Student CGPA:</label>
        <input type="text" id="CGPA" name="CGPA" placeholder="Enter Your CGPA">
        <br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br><br>

        <label for="department">Select Department:</label>
        <select id="department" name="department">
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            <option value="BBA">BBA</option>
            <option value="Architecture">Architecture</option>
        </select>
        <br><br>

        <label for="Student id">Student ID:</label>
        <input type="text" id="Student id" name="Student id">
        <br><br>

        <label for="Address">Address:</label><br>
        <textarea id="Address" name="Address" rows="3" cols="40" placeholder="Enter your address here"></textarea>
        <br><br>

        <label for="DOB">Date of Birth:</label>
        <input type="date" id="DOB" name="DOB">
        <br><br>

        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" placeholder="Enter your email">
        <br><br>

        <label for="Grade">Upload your Grade Report:</label>
        <input type="file" id="Grade" name="Grade">
        <br><br>

        <input type="Checkbox" id="terms" name="terms">
        <label for="terms">I agree to the terms and conditions</label>
        <br><br>

        <label for="Phone">Phone Number:</label>
        <input type="tel" id="Phone" name="Phone" placeholder="Enter your phone number">
        <br><br>

        <input type="Submit" value="Submit">
    </form>

</html>
